<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination</title>
    <title>Gradient Background </title>
    <link rel="stylesheet" href="style.css">
<body>
     
    

     <header class="gradient"></header>

    <!-- combinations -->
     <div id="combo1"></div>
     <div id="combo2"></div>
     <div id="combo3"></div>

     <!-- JS math  -->
     <script>
        let x = combination1(5, 5);
        document.getElementById("combo1").innerHTML = x
        function combination1(a, b) {
        return a + b;
        }

        let y = combination2(60, 20);
        document.getElementById("combo2").innerHTML = y
        function combination2(c, d) {
        return c - d;
        }

        let z = combination3(11, 3, 6);
        document.getElementById("combo3").innerHTML = z
        function combination3(e, f, g) {
        return e * f + g
        }


           </script>
         </body>
     </html>
  </header>
